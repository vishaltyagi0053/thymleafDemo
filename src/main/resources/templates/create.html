<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="footer::header"></div>
<h3 th:text="#{hello.world}"></h3>
<form action="#" th:object="${user}" th:action="@{/create}" method="POST">
<table>
    <tr>
        <td>Name:</td><td><input type="text" th:field="*{name} ">
    <span th:if="${error!=null}" th:text="${error}"></span>
    </td>
    </tr>
    <tr>
        <td>Email:</td><td><input type="text" th:field="*{email} "></td>
    </tr>
    <tr>
        <td>IsAdmin:</td><td><input type="checkbox" th:field="*{admin}"></td>
    </tr>
    <tr>
        <td>Department:</td>
        <td>
         <select th:field="*{department}">
             <option th:each="depart:${T(com.th.bootcamp.enm.Competency).getValues()}"
                     th:text="${depart}" th:value="${depart}"></option>
         </select>
        </td>
    </tr>
    <tr>
        <td></td><td><input type="submit" th:value="submit"></td>
    </tr>
</table>
</form>
<div th:include="~{footer::'#footer'}"></div>
</body>
</html>
